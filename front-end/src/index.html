<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Modernizado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black min-h-screen text-gray-100 font-sans">
    <!-- Cabeçalho -->
    <header class="text-center py-12">
        <h1 class="text-5xl font-extrabold mb-4 text-cyan-400">💻 Banco Digital</h1>
        <p class="text-lg text-gray-300">Gerencie suas contas com estilo, praticidade e segurança.</p>
    </header>

    <!-- Navegação -->
    <nav class="flex justify-center gap-4 flex-wrap mb-12">
        <button id="showCreateForm" class="px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-black font-semibold rounded-full shadow-lg transition">
            <i class="fas fa-user-plus mr-2"></i>Criar Conta
        </button>
        <button id="showAlterForm" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-full shadow-lg transition">
            <i class="fas fa-edit mr-2"></i>Alterar Conta
        </button>
        <button id="showDeleteForm" class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-full shadow-lg transition">
            <i class="fas fa-trash-alt mr-2"></i>Excluir Conta
        </button>
        <button id="showTransferForm" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition">
            <i class="fas fa-exchange-alt mr-2"></i>Transferência
        </button>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 space-y-12">
        <!-- Formulário de Criar Conta -->
        <section id="createContainer" class="hidden bg-gray-900 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold text-cyan-400 mb-6">📋 Criar Conta</h2>
            <form id="createForm" class="space-y-6">
                <div>
                    <label for="createConta" class="block text-lg font-medium">Nome da Conta:</label>
                    <input type="text" id="createConta" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-400" placeholder="Digite o nome..." required>
                </div>
                <div>
                    <label for="initSaldo" class="block text-lg font-medium">Saldo Inicial:</label>
                    <input type="number" id="initSaldo" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-400" placeholder="Ex: 100.00" min="10" required>
                </div>
                <button type="submit" class="w-full px-6 py-4 bg-cyan-500 hover:bg-cyan-600 text-black font-bold rounded-full transition">
                    Cadastrar Conta
                </button>
            </form>
        </section>

        <!-- Formulário de Alterar Conta -->
        <section id="alterContainer" class="hidden bg-gray-900 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold text-blue-400 mb-6">✏️ Alterar Conta</h2>
            <form id="alterForm" class="space-y-6">
                <div>
                    <label for="alterConta" class="block text-lg font-medium">Número da Conta:</label>
                    <input type="text" id="alterConta" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-400" placeholder="Digite o número..." required>
                </div>
                <div>
                    <label for="newSaldo" class="block text-lg font-medium">Novo Saldo:</label>
                    <input type="number" id="newSaldo" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-400" placeholder="Ex: 200.00" min="10" required>
                </div>
                <button type="submit" class="w-full px-6 py-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-full transition">
                    Salvar Alterações
                </button>
            </form>
        </section>

        <!-- Formulário de Transferência -->
        <section id="transferContainer" class="hidden bg-gray-900 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold text-green-400 mb-6">💸 Transferência</h2>
            <form id="transferForm" class="space-y-6">
                <div>
                    <label for="sourceAccount" class="block text-lg font-medium">Conta de Origem:</label>
                    <input type="text" id="sourceAccount" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-400" placeholder="Número da conta..." required>
                </div>
                <div>
                    <label for="targetAccount" class="block text-lg font-medium">Conta de Destino:</label>
                    <input type="text" id="targetAccount" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-400" placeholder="Número da conta..." required>
                </div>
                <div>
                    <label for="transferAmount" class="block text-lg font-medium">Valor:</label>
                    <input type="number" id="transferAmount" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-green-400" placeholder="Ex: 50.00" min="1" required>
                </div>
                <button type="submit" class="w-full px-6 py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-full transition">
                    Transferir
                </button>
            </form>
        </section>

        <!-- Formulário de Excluir Conta -->
        <section id="deleteContainer" class="hidden bg-gray-900 rounded-2xl p-8 shadow-xl">
            <h2 class="text-3xl font-bold text-red-400 mb-6">🗑️ Excluir Conta</h2>
            <form id="deleteForm" class="space-y-6">
                <div>
                    <label for="deleteConta" class="block text-lg font-medium">Número da Conta:</label>
                    <input type="text" id="deleteConta" class="w-full rounded-lg p-4 bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-red-400" placeholder="Digite o número..." required>
                </div>
                <button type="submit" class="w-full px-6 py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-full transition">
                    Excluir Conta
                </button>
            </form>
        </section>

        <!-- Listar Contas -->
        <section class="text-center">
            <button id="listAccounts" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full shadow-lg transition">
                📜 Listar Todas as Contas
            </button>
            <div id="accountList" class="mt-8 bg-gray-800 p-6 rounded-lg text-left text-gray-300"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
